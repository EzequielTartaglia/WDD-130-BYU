<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>White Water Rafting (WWR) | Contact us</title>
    
        <link rel="stylesheet" href="styles/contactUs.css">
        <!-- font awesome cdn link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    </head>
    <body>
        <div id="content">
            <!-- Header template -->
            <header>
        
                <!-- Logo place (box) -->
                
                    <a id="logo-link" href="index.html">
                        <img class="logo" id="logo-icon" src="./images/The-last-oasis-logo.png"  alt="White Water Rafting (WWR) - logo">
                    </a>
        
        
                <!-- Nav place (box) -->
                <nav>
                    <a href="index.html" target="_blank" class="link">Home</a>
                    <a href="FAQ.html" target="_blank" class="link">FAQ</a>
                    <a href="site-plan-rafting.html" target="_blank" class="link">Site plan</a>
                    <a href="contacts.html" target="_blank" class="link">Contact us</a>
                </nav>
        
            </header>
            
            <main>
               

                <div id="feedback"></div>
                <form action="/my-handling-form-page" method="post">
                    <h1 class="home-title">Contact us</h1>
                    <ul>
                      <li>
                        <li><label for="name">Name:</label></li>
                         <input type="text" id="name" name="user_name" />
                      
                      <li>
                       <li> <label for="mail">E-mail:</label></li>
                        <input type="email" id="mail" name="user_email" />
                      </li>
                      <li>
                       <li> <label for="msg">Write your comments:</label></li>
                        <textarea id="msg" name="user_message"></textarea>
                      </li>

                      
                        <li class="button">
                            <button type="submit">Send your message</button>
                        </li>
                    </ul>

                  </form>

                
                  

            </main>
            
            <!-- footer template -->
            <footer >

                <h3>White Water Rafting (WWR) &copy; 2022 - Ezequiel M. Tartaglia</h3>
                <h3><a href="./site-plan-rafting.html" target="_blank" class="link">Site plan</a></h3>
                <h3><a href="contacts.html" target="_blank" class="link">Contact us</a></h3>

                <div class="social">
                
                <a href="https://facebook.com">
                    <img src="images/icons/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com">
                    <img src="images/icons/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com">
                    <img src="images/icons/instagram.png" alt="instagram icon">
                </a>
                
                </div>

            </footer>
            
            <script>
                // get the feedback div element so we can do something with it.
                const feedbackElement = document.getElementById('feedback');
                // get the form so we can read what was entered in it.
                const formElement = document.forms[0];
                // add a 'listener' to wait for a submission of our form. When that happens run the code below.
                formElement.addEventListener('submit', function(e) {
                    // stop the form from doing the default action.
                    e.preventDefault();
                    // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                    feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
                    // make the feedback element visible.
                    feedbackElement.style.display = "block";
                    // add a class to move everything down so our message doesn't cover it.
                    document.body.classList.toggle('moveDown');
                });
            </script>
    </body>
</html>
